{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Sign Up page</h1>

<form method="post" style="width: 50%; margin:auto" novalidate>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors}}
    {% endfor %}
    <br>
    <button class="btn btn-warning"> Submit </button>
</form>

{% endblock %}
