{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="post" style="width: 50%; margin:auto" novalidate>
    <h1>Log in Page</h1>
    {% csrf_token %}
    <!-- {{form|crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors}}
    {% endfor %}
    <br>
    <button class="btn btn-warning" type="submit"> Submit </button>
</form>

{% endblock %}
